<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-3 p-4 text- bg-success rounded-4">
        <h1 class="text-uppercase text-md-center text-bg-dark rounded-5">Dealer</h1>
        <div id="dealer_container">
            <img id="dealer_card_one" src="images/back_black.svg" alt="playing card">
            <h3 style="float: right" id="dealer_score" class="p-3 text-bg-dark rounded-5">0</h3>
        </div>
    </div>
    <div class="m-3 p-3 bg-success-subtle rounded-4">
        <button id="deal_button" onclick="deal()" class="btn btn-success btn-lg ">Deal</button>
        <button id="hit_button" onclick="hit()" class="btn btn-success btn-lg" disabled>Hit</button>
        <button id="stand_button" onclick="stand()" class="btn btn-success btn-lg" disabled>Stand</button>
        <a class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" href="index.html">Restart</a>
        <h1 style="float: right" id="winner"></h1>
    </div>
    <div class="m-3 p-4 text- bg-success rounded-4">
        <div id="player_container">
            <img id="player_card_one" src="images/back_red.svg" alt="playing card">
            <h3 style="float: right" id="player_score" class="p-3 text-bg-danger rounded-5">0</h3>
        </div>
        <h1 class="m-2 text-uppercase text-md-center text-bg-danger rounded-5">Player</h1>
    </div>
</body>
</html>
